io.reflectoring.kafka.bootstrap-servers=${KAFKA_BOOTSTRAP_ADDRESS:localhost:29092}
io.reflectoring.kafka.topic-1=reflectoring-1
io.reflectoring.kafka.topic-2=reflectoring-2
io.reflectoring.kafka.topic-3=reflectoring-3
io.reflectoring.kafka.topic-4=reflectoring-user
io.reflectoring.kafka.topic-5=reflectoring-movement-event
io.reflectoring.kafka.topic-6=event
logging.level.org.apache.kafka = WARN

# Database Connection
spring.jpa.database-platform=org.hibernate.dialect.MySQL5Dialect
spring.datasource.password=${DB_PASSWORD:root}
spring.datasource.username=${DB_USER:root}
spring.datasource.url=jdbc:mysql://${DB_HOST:localhost:3306}/${DB_NAME:gamelog}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL55Dialect
spring.jpa.show-sql=true

# The Microservice Dungeon Configuration properties
tmd.game-service-url=${GAME_SERVICE}
tmd.gamelog-service-url=${GAMELOG_SERVICE}
tmd.map-service-url=${MAP_SERVICE}
tmd.robot-service-url=${ROBOT_SERVICE}
tmd.trading-service-url=${TRADING_SERVICE}

# Actuator config
management.endpoint.info.enabled=true
management.endpoint.health.enabled=true
# Don't worry, secrets will be sanitized
management.endpoint.configprops.enabled=true
management.endpoint.env.enabled=true
management.endpoint.beans.enabled=true

management.endpoints.web.exposure.include=info,health,configprops,env,beans
