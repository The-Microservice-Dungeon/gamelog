# Kafka
spring.kafka.bootstrap-servers=${KAFKA_BOOTSTRAP_ADDRESS:localhost:29092}
spring.kafka.consumer.group-id=gamelog
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.consumer.properties.[spring.json.trusted.packages]=*
spring.kafka.consumer.isolation-level=read_committed
spring.kafka.consumer.properties.interceptor.classes=com.github.tmd.gamelog.adapter.event.kafka.interceptor.KafkaLoggingInterceptor,com.github.tmd.gamelog.adapter.event.kafka.interceptor.KafkaRequiredPropertiesInterceptor

# Jackson Properties
spring.jackson.mapper.accept-case-insensitive-enums=true

logging.level.org.apache.kafka = WARN
logging.level.com.github.tmd.gamelog = TRACE

# Database Connection
spring.jpa.database-platform=org.hibernate.dialect.MySQL5Dialect
spring.datasource.password=${DB_PASSWORD:root}
spring.datasource.username=${DB_USER:root}
spring.datasource.url=jdbc:mysql://${DB_HOST:localhost:3306}/${DB_NAME:gamelog}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL55Dialect
spring.jpa.show-sql=true

# The Microservice Dungeon Configuration properties
tmd.game-service-url=${GAME_SERVICE:}
tmd.gamelog-service-url=${GAMELOG_SERVICE:}
tmd.map-service-url=${MAP_SERVICE:}
tmd.robot-service-url=${ROBOT_SERVICE:}
tmd.trading-service-url=${TRADING_SERVICE:}

# Actuator config
management.endpoint.info.enabled=true
management.endpoint.health.enabled=true
# Don't worry, secrets will be sanitized
management.endpoint.configprops.enabled=true
management.endpoint.env.enabled=true
management.endpoint.beans.enabled=true
management.endpoint.metrics.enabled=true

management.endpoints.web.exposure.include=info,health,configprops,env,beans,metrics
