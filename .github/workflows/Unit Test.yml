name: CI Unit Test

# Controls when the workflow will run
on:
  pull_request:
    paths-ignore:
      - 'docs/**'
      - 'swagger/**'
      - '**/README.md'
      - '**/.gitignore'
    branches:
      - 'main'
    # This workflow executes every time a pull request is opened,
    # or if there are changes to the current pull request
    types:
      [synchronize,opened]
jobs:
  # This workflow contains a single job called "build"
  test:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8
        env:
          MYSQL_ALLOW_EMPTY_PASSWORD: true
          MYSQL_HOST: mysql
          MYSQL_DATABASE: gamelog
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

      zookeeper:
        image: confluentinc/cp-zookeeper:latest
        env:
          ZOOKEEPER_CLIENT_PORT: 2181
          ZOOKEEPER_TICK_TIME: 2000
        ports:
          - "2181:2181"

      kafka:
        image: wurstmeister/kafka:latest
        ports:
          - "29092:29092"
        env:
          KAFKA_BROKER_ID: 1
          KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
          KAFKA_LISTENERS: EXTERNAL_SAME_HOST://:29092,INTERNAL://:9092
          KAFKA_ADVERTISED_LISTENERS: INTERNAL://kafka:9092,EXTERNAL_SAME_HOST://localhost:29092
          KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: INTERNAL:PLAINTEXT,EXTERNAL_SAME_HOST:PLAINTEXT
          KAFKA_INTER_BROKER_LISTENER_NAME: INTERNAL
          KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
          KAFKA_CREATE_TOPICS: "status:1:1,playerStatus:1:1,roundStatus:1:1,gameworld-created:1:1,spacestation-created:1:1,planet-explored:1:1,resource-mined:1:1,resource-replenished:1:1,movement:1:1,planet-blocked:1:1,mining:1:1,fighting:1:1,resource-distribution:1:1,regeneration:1:1,item-fighting:1:1,item-repair:1:1,item-movement:1:1,robot-destroyed:1:1,trades:1:1,bank-created:1:1,current-item-prices:1:1,current-resource-prices:1:1"

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - uses: actions/checkout@v2
      - name: Setup JDK 17 + cache
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'temurin'
          # setup maven cache as well
          cache: maven
      - name: Unit-Test
        env:
          DB_HOST: localhost:3306
          DB_PASSWORD: ''
          DB_USER: root
          DB_NAME: gamelog
          KAFKA_BOOTSTRAP_ADDRESS: localhost:29092
        run: mvn test -Psurefire
      - name: Upload Test Report
        if: ${{ failure() }}
        uses: actions/upload-artifact@v2
        with:
          name: test-reports
          path: target/surefire-reports/